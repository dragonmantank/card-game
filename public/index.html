<html>
<head>
   <title> A Very Exciting Card Game </title>
   <link href="css/app.css" rel="stylesheet" type="text/css">
   <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
   
</head>
<body>
   <div id="videos">
      <div id="cardtable">
         <div id="winner-banner">Hello</div>
         <button id="endbutton">End Round</button>
         <div id="player0">
            <div style="display: inline-block;">
               <img id="player0-deck" src="images/cardback.png" style="width: 200px"><br>
               Cards Left: <span id="player0-hand-size"></span>
            </div>
            <div class="hand" id="player0-hand" style="display: inline-block; vertical-align: top;"></div>
         </div>

         <div id="player1">
            <div style="display: inline-block;">
               <img id="player1-deck" src="images/cardback.png" style="width: 200px"><br>
               Cards Left: <span id="player1-hand-size"></span>
            </div>
            <div class="hand" id="player1-hand" style="display: inline-block; vertical-align: top;"></div>
         </div>
      </div>
      <div id="subscriber"></div>
      <div id="publisher"></div>
   </div>
   <script type="text/javascript" src="js/app.js"></script>
   <script type="text/javascript" src="./../src/Game.js"></script>
</body>
</html>
